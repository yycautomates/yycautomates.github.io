    date_format = "January 2, 2006"

    dropdown_mouse_over = false

    disabled_logo = false
    logo_text = "Calgary Automates"

    logo = "img/logo.jpg"
    logo_small = "img/logo-small.jpg"
    contact_url = "/contact"
    address = """<p><strong><a href="mailto:info@yycautomates.ca">info@yycautomates.ca</a></strong>
        <br>
        <br>
      </p>
      """

